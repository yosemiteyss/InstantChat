// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.72'
        core_version = '1.3.1'
        appcompat_version = '1.1.0'
        legacy_version = '1.0.0'
        constraint_layout_version = '2.0.0-rc1'
        preference_version = '1.1.1'
        junit_version = '4.13'
        test_runner_version = '1.2.0'
        espresso_vesrion = '3.2.0'
        material_version = '1.3.0-alpha02'
        room_version = '2.2.5'
        lifecycle_version = '2.2.0'
        navigation_version = '2.3.0'
        fragment_version = '1.2.5'
        hilt_version = '2.28-alpha'
        hilt_jetpack_version = '1.0.0-alpha02'
        glide_version = '4.10.0'
        leak_canary_version = '2.1'
        swipe_decorator_version = '1.2.3'
    }

    repositories {
        google()
        jcenter()
        
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
